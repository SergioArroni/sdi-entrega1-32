<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Invitaciones</h2>
    <p>Las invitaciones pendientes son las siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
    <script>
        $("#updateButton").click(function () {
            $("#tableUsers").load('/user/list/update');
        });
    </script>
    <div class="table-responsive">
        <table class="table table-hover" id="tableFriends">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="amigo : ${friendsForAll}">
                <td scope="row" th:text="${amigo.user.name}">Nombre del usuario</td>
                <td scope="row" th:text="${amigo.user.surnames}">Apellidos del usuario</td>
                <td scope="row" th:text="${amigo.user.email}">Email del usuario</td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
