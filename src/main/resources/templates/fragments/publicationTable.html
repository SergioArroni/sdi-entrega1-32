
<table class="table table-hover" th:fragment="tableMarks" id="tableMarks">
    <thead>
    <tr>
        <th scope="col">Título</th>
        <th scope="col">Puntuación</th>
        <th scope="col">Fecha de publicación</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mark : ${publicationsList}">
        <td th:text="${publication.title}"> Ejercicio 1</td>
        <td th:text="${publication.text}">10</td>
        <td th:text="${publication.publishingDate}">10</td>
    </tr>
    </tbody>
</table>
