<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Usuarios</h2>

    <form class="form-inline" action="/user/list">
        <div class="form-group">
            <input name="searchText" type="text" class="form-control" size="50"
                   placeholder="Buscar por email o nombre del usuario">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <p>Los usuarios que actualmente figuran en el sistema son los
        siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
    <script> th:inline="javascript">
        /*<![CDATA[*/
        $( "#updateButton" ).click(function() {
            var numberPage = [[${param.page}]];
            var urlUpdate = '/user/list/update';
            if (numberPage != null ){
                urlUpdate += "?page="+numberPage[0];
            }
            $("#tableUsers").load(urlUpdate);
        });
    /*]]>*/
    </script>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableUsers" id="tableUsers" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Apellidos</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td scope="row" th:text="${user.email}">ejemplo@uniovi.es</td>
                <td scope="row" th:text="${user.name}">Nombre del alumno</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')" scope="row" th:text="${user.surnames}">Apellidos del alumno</td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
